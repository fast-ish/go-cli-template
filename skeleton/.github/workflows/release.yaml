name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
{%- if values.releaseStrategy == "goreleaser" %}
  goreleaser:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '{{values.goVersion}}'

{%- if values.dockerize %}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
{%- endif %}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
{%- if values.homebrew %}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
{%- endif %}

{%- else %}

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
{%- for platform in values.platforms %}
  {%- if platform == "linux" %}
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
  {%- elif platform == "darwin" %}
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
  {%- elif platform == "windows" %}
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe
  {%- endif %}
{%- endfor %}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '{{values.goVersion}}'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.gitCommit=${{ github.sha }}" \
            -o bin/${{values.name}}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} \
            ./cmd/${{values.name}}

      - name: Create archive
        run: |
          cd bin
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip ${{values.name}}-${{ matrix.os }}-${{ matrix.arch }}.zip ${{values.name}}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          else
            tar czf ${{values.name}}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz ${{values.name}}-${{ matrix.os }}-${{ matrix.arch }}
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/${{values.name}}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            bin/${{values.name}}-${{ matrix.os }}-${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

{%- if values.dockerize %}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

{%- endif %}
{%- endif %}
