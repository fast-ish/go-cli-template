name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '{{values.goVersion}}'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '{{values.goVersion}}'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '{{values.goVersion}}'

      - name: Build
        run: go build -v -o bin/${{values.name}} ./cmd/${{values.name}}

      - name: Test binary
        run: bin/${{values.name}} version
        if: runner.os != 'Windows'

      - name: Test binary (Windows)
        run: bin\${{values.name}}.exe version
        if: runner.os == 'Windows'

{%- if values.dockerize %}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{values.name}}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

{%- endif %}

{%- if values.e2eTests %}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '{{values.goVersion}}'

      - name: Run E2E tests
        run: go test -v -tags=e2e ./...
        env:
{%- if values.aiProvider == "bedrock" %}
          AWS_REGION: us-west-2
{%- elif values.aiProvider == "openai" %}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
{%- elif values.aiProvider == "anthropic" %}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
{%- endif %}
{%- if "github" in values.integrations %}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
{%- endif %}

{%- endif %}
