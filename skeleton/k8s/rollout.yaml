{%- if values.dockerize %}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ${{values.name}}
  labels:
    app.kubernetes.io/name: ${{values.name}}
    app.kubernetes.io/component: cli
    fasti.sh/template: go-cli
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ${{values.name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${{values.name}}
    spec:
      serviceAccountName: ${{values.owner | replace("group:", "") | replace("team-", "")}}-workload
      containers:
        - name: ${{values.name}}
          image: IMAGE_PLACEHOLDER:latest
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: 1m}
      maxUnavailable: 0
      maxSurge: 1
{%- else %}
# This CLI tool is distributed as a binary, not deployed to Kubernetes.
# See the GitHub releases page for installation instructions.
{%- endif %}
